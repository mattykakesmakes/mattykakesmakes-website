{{ define "main" }}
<main class="flex-1">
    <article>
        {{ with .Content }}
        <div class="px-6 mx-auto mt-6 max-w-3xl prose dark:text-white">
            {{- . -}}
        </div>
        {{ end }}
        {{ partial "posts-template.html" . }}
    </article>
    <div class="mx-auto my-16 max-w-4xl">
        {{ partial "pagination" . }}
    </div>
</main>
{{ end }}
